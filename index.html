<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="app" class="container">
        <div class="input">
            <input type="text" placeholder="Nuovo To-do" name="new-todo" id="new-todo" @keyup.enter="addTodo" v-model="newTodo" >
            <button @click="addTodo" class="btn" >Aggiungi</button>
        </div>
        <ul class="output">
            <li v-for="(element, index) in todoList"  class="lista" :class=" todoList[index].done == true ? 'done-line' : '' ">
               <div class="text" @click="toggleItem(element)">{{element.text}}</div> 
                <div @click="deleteTodo(index)"><i class="fa-solid fa-xmark"></i></div>
            </li>
        </ul>
    </div>
</body>
</html>
